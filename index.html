<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body onkeydown="handleKeydown(event);">

<div id="game-area">

    <div id="area">
    <div class="food" id="food"></div>
    <div class="head" id="head"></div>
    </div>

    <div id="game-button">

    <button class="button" onclick="changeDirection('up');">Up ⬆️</button>
    <button class="button" onclick="changeDirection('right');">Right ➡️</button>
    <button class="button" onclick="changeDirection('down');">Down ⬇️</button>
    <button class="button" onclick="changeDirection('left');">Left ⬅️</button>
    
    </div>

</div>
    <script src="main.js"></script>
</body>
</html>
